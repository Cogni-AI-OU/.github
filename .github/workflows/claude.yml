---
name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]
  pull_request_review:
    types: [submitted]

concurrency:
  group: claude-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude:
    # Security: Only allow org members/collaborators to trigger Claude
    # author_association values: OWNER, MEMBER, COLLABORATOR are trusted
    # Note: For issues, only allow on creation (no assigned trigger)
    if: |
      (
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR' ||
        github.event.review.author_association == 'OWNER' ||
        github.event.review.author_association == 'MEMBER' ||
        github.event.review.author_association == 'COLLABORATOR'
      ) && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
        || (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
        || (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
        || (github.event_name == 'issues'
          && github.event.action == 'opened'
          && (contains(github.event.issue.body, '@claude')
            || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read # Read-only; Claude comments via issues/PRs, not direct pushes
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    env:
      # Allowed tools for Claude (comma-separated list)
      # Add new tools here as needed
      ALLOWED_TOOLS: >-
        Bash(git:*),
        Bash(gh issue:*),
        Bash(gh pr:*),
        Bash(gh search:*),
        Bash(pre-commit run:*),
        Bash(jq:*),
        Bash(yq:*),
        Bash(npm run lint:*),
        Bash(npm install)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          additional_permissions: |
            actions: read
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Optional: Trigger when specific user is assigned to an issue.
          assignee_trigger: "claude-bot"
          claude_args: |
            --model claude-opus-4-5
            --max-turns 100
            --allowedTools "${{ env.ALLOWED_TOOLS }}"
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Models: <https://platform.claude.com/docs/en/about-claude/models/overview>

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"


          # Optional: Configure Claude's behavior with CLI arguments
          # claude_args: |
          #   --model claude-opus-4-1-20250805
          #   --allowedTools "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"
          #   --system-prompt "Follow our coding standards. Ensure all new code has tests."

          # Optional: Advanced settings configuration
          # settings: |
          #   {
          #     "env": {
          #       "NODE_ENV": "test"
          #     }
          #   }

---
# Note: Keep keys in alphabetical order.
name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    # Skip if PR is authored by a bot
    if: github.event.pull_request.user.type != 'Bot'
    name: Claude Review
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      issues: read
      pull-requests: write
      id-token: write
    env:
      # Allowed tools for Claude (comma-separated list)
      # Add new tools here as needed
      ALLOWED_TOOLS: >-
        Bash(gh issue list:*),
        Bash(gh issue view:*),
        Bash(gh pr comment:*),
        Bash(gh pr diff:*),
        Bash(gh pr list:*),
        Bash(gh pr view:*),
        Bash(gh search:*),
        Bash(git:*),
        Bash(jq:*),
        Bash(yq:*),
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: PR Review with Progress Tracking
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_non_write_users: "Copilot"
          github_token: ${{ secrets.GITHUB_TOKEN }}

          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this pull request. Focus only on:
            - Bugs, logic errors, or incorrect behavior
            - Security vulnerabilities
            - Performance issues with measurable impact
            - Missing error handling

            Guidelines:
            - Be concise. Only comment on actual problems, not style preferences.
            - Skip praise, summaries, and obvious observations.
            - If no significant issues exist, state that briefly.
            - Reference AGENTS.md if present for project conventions.

            Use `gh pr comment` to post your review.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: |
            --model claude-opus-4-5
            --allowedTools "${{ env.ALLOWED_TOOLS }}"
            --mcp-config '{
              "mcpServers": {
                "github": {
                  "type": "http",
                  "url": "https://api.githubcopilot.com/mcp/"
                }
              }
            }'
